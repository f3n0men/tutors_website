{% extends 'base.html' %}

{% block title %}Репетиторы{% endblock %}

{% block content %}
<h1 class="mb-4">Наши репетиторы</h1>
<div class="tutors-container">
    {% for tutor in tutors %}
    <div class="tutor-card">
        <img src="{{ url_for('static', filename=tutor.image) }}" alt="{{ tutor.name }}">
        <h3>{{ tutor.name }}</h3>
        <p class="rating">Рейтинг: {{ tutor.rating }}</p>
        <p class="subjects">{{ tutor.subjects }}</p>
        <div class="reaction-buttons" data-tutor-id="{{ tutor.id }}">
            <button class="like-btn" onclick="handleReaction({{ tutor.id }}, 'like')">
                <i class="fas fa-thumbs-up"></i>
                <span class="likes-count">{{ tutor.likes }}</span>
            </button>
            <button class="dislike-btn" onclick="handleReaction({{ tutor.id }}, 'dislike')">
                <i class="fas fa-thumbs-down"></i>
                <span class="dislikes-count">{{ tutor.dislikes }}</span>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('reaction_update', (data) => {
        console.log('Received reaction update:', data);
        const tutorCard = document.querySelector(`.reaction-buttons[data-tutor-id="${data.tutor_id}"]`);
        if (tutorCard) {
            tutorCard.querySelector('.likes-count').textContent = data.likes;
            tutorCard.querySelector('.dislikes-count').textContent = data.dislikes;
        }
    });

    function handleReaction(tutorId, type) {
        console.log('Sending reaction:', { tutor_id: tutorId, type: type });
        socket.emit('reaction', { tutor_id: tutorId, type: type });
    }
</script>

<style>
    .reaction-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .reaction-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 8px 15px;
    }

    .reaction-btn i {
        font-size: 1.1em;
    }

    .reaction-btn[data-type="like"].active {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }

    .reaction-btn[data-type="dislike"].active {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }

    .reaction-btn:disabled:not(.active) {
        opacity: 0.7;
        cursor: not-allowed;
    }
</style>
{% endblock %}

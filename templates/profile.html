{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Профиль</h2>
    <div class="card">
        <div class="card-body text-center">
            <img src="{{ url_for('static', filename='avatars/' + user.avatar) if user.avatar else url_for('static', filename='avatar.jpg') }}" class="rounded-circle img-thumbnail" alt="Аватарка" style="width: 150px; height: 150px;">
            <h5 class="card-title mt-3">{{ user.name }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Роль: {{ user.role }}</p>
            {% if user.rating %}
                <p class="card-text">Рейтинг: {{ user.rating }}</p>
            {% endif %}
            <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Обновить аватар</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
